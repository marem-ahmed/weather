<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>



    <nav class="navbar navbar-expand-lg bg-second-color navbar-dark text-light ">
      <div class="container">
        <div>
          <i class="fa-solid fa-cloud"></i>
          <a class="navbar-brand" href="#"
            >Weather
            <p class="">tagline goes here</p></a
          >
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <section class="xwallpaper-main">

    <div class="xwallpaper">
    <div class="locationInput container  ">
      <form class=" pt-5 ">
        <div class="form-group justify-content-center pt-5">
          <input
            type="text"
            placeholder="Find your location..."
            class="  form-control rounded-bill m-auto py-3 bg-second-color border-0"
            id="searchInput"
          />
          <button class="btn btn-primary rounded-bill position-absolute px-5 py-3 ">
            Find
          </button>
        </div>
      </form>
    </div>
    <div class="app-container container d-flex  ">

<div class="row w-100">
  
  <!-- ====================today============ -->



  <div class="item col-md-4 rounded-4 m-0 bg-card card ">
    <div class="d-flex  justify-content-between py-2 px-3 text-light">
      <p class="my-auto" id="today-name"></p>
      <div>
      <span id="today-number"></span>
      <span id="today-month"></span>

    </div>
    
     
    </div>
    <div class=" text-light item-content text-start px-3 py-3 pt-5 ">
      <p id="today-location" class="fs-3"></p>
      <div class="d-flex  justify-content-between align-items-center">
      <span class="bold-weight display-4">
        <span id="today-temp"></span>
        <span> <sup>o</sup>c</span>
      </span>
      <img class="" id="today-img"  alt="">
    </div>
    </div>
    <p id="today-text" class="text-primary">Clear</p>

 
  <div class="item-footer d-flex  text-light p-3 mx-auto">
  <div class="me-3 d-flex ">
    <img class="footer-icon mx-2 sm-size" src="./imgs/umberlla.png" alt="">
    <p id="deg">20%</p>

  </div>
  <div class="d-flex  mx-3">
<img class="footer-icon mx-2 sm-size" src="./imgs/wind.png" alt="">
  <p id="wind"> 30km/h</p>
  </div>
  <div class="d-flex  mx-3">
  <img class="footer-icon mx-2 sm-size" src="./imgs/compass.png" alt="">
  <p id="dir"></p>
  </div>
  
   </div>
  </div>



  <!--======================= tomorrow========================= -->



  <div class="item col-md-4 card bg-dark-color text-light m-0 py-2">
<div class="mx-auto">
  <p class="nextDayname"></p>
</div>
<div class="d-flex flex-column justify-content-center mx-auto">
  <span class="my-4">
    <img class="nextDay-img" src="" alt="">
  </span>
      <span class=" bone-deg bold-weight">
        <span class="nextDay-temp-bone "></span>
        <span> <sup>o</sup>c</span>
      </span>
      <span class="mx-auto">
        <span class="nextDay-temp-junior"></span>
        <span> <sup>o</sup>c</span>
      </span>
      <span  class="text-primary my-4 mx-auto text-nextDay"></span>
</div>
  </div>


  <!-- ===========nextday=================== -->


   <div class="item col-md-4 card bg-card text-light m-0 py-2">
<div class="mx-auto">
  <p class="nextDayname"></p>
</div>
<div class="d-flex flex-column justify-content-center mx-auto">
  <span class="my-4">
    <img class="nextDay-img" src="" alt="">
  </span>
      <span class=" bone-deg bold-weight">
        <span class="nextDay-temp-bone "></span>
        <span> <sup>o</sup>c</span>
      </span>
      <span class="mx-auto">
        <span class="nextDay-temp-junior"></span>
        <span> <sup>o</sup>c</span>
      </span>
      <span  class="text-primary my-4 mx-auto text-nextDay"></span>
</div>
  </div>
</div>

    </div>
    </div>

    </section>







    <footer class="bg-dark-color">
      <div class=" d-flex flex-wrap justify-content-center align-items-center container ">
    <div class="locationInput container w-75 py-5">
      <form class=" my-5 ">
        <div class="form-group justify-content-center ">
          <input
            type="text"
            placeholder="enter your email to subscribe..."
            class="  form-control rounded-bill m-auto py-3 bg-second-color border-0"
          />
          <button class="btn btn-primary rounded-bill position-absolute px-5 py-3 ">
            subscribe
          </button>
        </div>
      </form>
    </div>
    <div class="icons d-flex text-light w-25 my-5">
            <div class="text-primary "><i class=" fa-brands fa-facebook-f "></i></div>
            <div class="text-primary "><i class="fa-brands fa-twitter"></i></div>
            <div class="text-primary "><i class="fa-brands fa-google"></i></div>
            <div class="text-primary "><i class="fa-brands fa-linkedin-in"></i></div>
    </div>
       
      </div>
    </footer>


  </body>
  <script src="main.js"></script>
</html>
